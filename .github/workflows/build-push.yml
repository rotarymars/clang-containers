name: Build and Push Clang Container Images

on:
  push:
    branches:
      - main
    paths:
      - 'dockerfiles/**'
      - '.github/workflows/build-push.yml'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        version: 
          - '10.0.1'
          - '11.1.0'
          - '12.0.1'
          - '13.0.1'
          - '14.0.6'
          - '15.0.7'
          - '16.0.6'
          - '17.0.6'
          - '18.1.8'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push clang-${{ matrix.version }}
        uses: docker/build-push-action@v4
        with:
          context: .
          file: dockerfiles/Dockerfile.clang-${{ matrix.version }}
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/clang:${{ matrix.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
  
  tag-latest:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Pull and tag latest version
        run: |
          docker pull ghcr.io/${{ github.repository_owner }}/clang:18.1.8
          docker tag ghcr.io/${{ github.repository_owner }}/clang:18.1.8 ghcr.io/${{ github.repository_owner }}/clang:latest
          docker push ghcr.io/${{ github.repository_owner }}/clang:latest
