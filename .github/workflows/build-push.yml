name: Build and Push Clang Container Images

on:
  push:
    branches:
      - main
    paths:
      - 'dockerfiles/**'
      - '.github/workflows/build-push.yml'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        version: [10, 11, 12, 13, 14, 15, 16, 17, 18]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push clang-${{ matrix.version }}
        uses: docker/build-push-action@v4
        with:
          context: .
          file: dockerfiles/Dockerfile.clang-${{ matrix.version }}
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/clang:${{ matrix.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
  
  tag-latest:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Pull and tag latest version
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/clang:18
          docker tag ${{ secrets.DOCKER_USERNAME }}/clang:18 ${{ secrets.DOCKER_USERNAME }}/clang:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/clang:latest
